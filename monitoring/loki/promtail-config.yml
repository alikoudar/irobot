server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Logs des conteneurs Docker
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Nom du conteneur
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      
      # Service (basé sur le label du conteneur)
      - source_labels: ['__meta_docker_container_label_service']
        target_label: 'service'
      
      # Environnement
      - source_labels: ['__meta_docker_container_label_environment']
        target_label: 'environment'
        replacement: 'development'
      
      # Job name depuis les labels Docker
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'job'
    
    # Pipeline de parsing des logs
    pipeline_stages:
      # Parse les logs JSON
      - json:
          expressions:
            level: level
            timestamp: timestamp
            message: message
            service: service
            trace_id: trace_id
      
      # Extraction du niveau de log
      - labels:
          level:
      
      # Timestamp
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      
      # Output final
      - output:
          source: message

  # Logs spécifiques pour le backend FastAPI
  - job_name: backend
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ['com.docker.compose.service=backend']
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - replacement: 'backend'
        target_label: 'service'
    pipeline_stages:
      - json:
          expressions:
            level: level
            timestamp: timestamp
            message: message
            endpoint: endpoint
            method: method
            status_code: status_code
            duration: duration
            user_id: user_id
      - labels:
          level:
          endpoint:
          method:
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      - output:
          source: message

  # Logs Celery Workers
  - job_name: celery
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ['com.docker.compose.service=~celery.*']
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'worker'
    pipeline_stages:
      - json:
          expressions:
            level: level
            timestamp: timestamp
            message: message
            task_name: task_name
            task_id: task_id
            queue: queue
      - labels:
          level:
          queue:
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      - output:
          source: message