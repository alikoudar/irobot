events {
    worker_connections 1024;
}

http {

    client_max_body_size 512M;

    # =======================================================================
    # CORRECTION : Resolver DNS Docker pour résolution dynamique
    # Évite de devoir redémarrer nginx/frontend quand le backend redémarre
    # =======================================================================
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    server {
        listen 80;
        server_name localhost;

        # =================================================================
        # Backend API - Avec résolution DNS dynamique
        # =================================================================
        location /api/ {
            # CORRECTION : Utiliser une variable force la résolution DNS à chaque requête
            set $backend_server http://backend:8000;
            
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass $backend_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /api;
            
            # SSE specific settings
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            
            # CORS headers
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            
            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # =================================================================
        # Frontend - Avec résolution DNS dynamique
        # =================================================================
        location / {
            # CORRECTION : Utiliser une variable force la résolution DNS à chaque requête
            set $frontend_server http://frontend:5173;
            
            proxy_pass $frontend_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}