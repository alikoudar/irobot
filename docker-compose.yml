version: '3.8'

services:
  # ==================== DATABASES ====================
  postgres:
    image: postgres:16-alpine
    container_name: irobot-postgres-dev
    environment:
      POSTGRES_DB: irobot_dev
      POSTGRES_USER: irobot_user
      POSTGRES_PASSWORD: irobot_pass_dev
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U irobot_user -d irobot_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - irobot-network

  redis:
    image: redis:7.2-alpine
    container_name: irobot-redis-dev
    command: redis-server --appendonly yes
    volumes:
      - redis_data_dev:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - irobot-network

  weaviate:
    image: semitechnologies/weaviate:1.28.0
    container_name: irobot-weaviate-dev
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      ENABLE_MODULES: ''
      CLUSTER_HOSTNAME: 'node1'
    volumes:
      - weaviate_data_dev:/var/lib/weaviate
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=3", "--spider", "http://localhost:8080/v1/.well-known/ready"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - irobot-network

  # ==================== BACKEND ====================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: irobot-backend-dev
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - uploads_dev:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      weaviate:
        condition: service_healthy
    networks:
      - irobot-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=backend"

  # ==================== CELERY WORKERS ====================
  celery-worker-processing:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: irobot-celery-processing-dev
    command: celery -A app.core.celery_app worker --queues=processing --concurrency=2 --loglevel=info --hostname=processing@%h
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - uploads_dev:/app/uploads
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - irobot-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=celery-processing"

  celery-worker-chunking:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: irobot-celery-chunking-dev
    command: celery -A app.core.celery_app worker --queues=chunking --concurrency=2 --loglevel=info --hostname=chunking@%h
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - irobot-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=celery-chunking"

  celery-worker-embedding:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: irobot-celery-embedding-dev
    command: celery -A app.core.celery_app worker --queues=embedding --concurrency=2 --loglevel=info --hostname=embedding@%h
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - irobot-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=celery-embedding"

  celery-worker-indexing:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: irobot-celery-indexing-dev
    command: celery -A app.core.celery_app worker --queues=indexing --concurrency=2 --loglevel=info --hostname=indexing@%h
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - postgres
      - weaviate
    restart: unless-stopped
    networks:
      - irobot-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=celery-indexing"

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: irobot-celery-beat-dev
    command: celery -A app.core.celery_app beat --loglevel=info
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - irobot-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=celery-beat"

  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: irobot-flower-dev
    command: celery -A app.core.celery_app flower --port=5555
    env_file:
      - ./backend/.env
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery-worker-processing
    restart: unless-stopped
    networks:
      - irobot-network

  # ==================== FRONTEND ====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: irobot-frontend-dev
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost/api
    networks:
      - irobot-network

  # ==================== NGINX ====================
  nginx:
    image: nginx:1.25-alpine
    container_name: irobot-nginx-dev
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
      - grafana
      - prometheus
    networks:
      - irobot-network

  # ==================== MONITORING & OBSERVABILITY ====================
  
  # Prometheus - Collecte de métriques
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: irobot-prometheus-dev
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data_dev:/prometheus
      - /var/run/docker.sock:/var/run/docker.sock:ro
    user: root
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - irobot-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana - Dashboards et visualisation
  grafana:
    image: grafana/grafana:10.2.3
    container_name: irobot-grafana-dev
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost/grafana
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_INSTALL_PLUGINS=redis-datasource,grafana-clock-panel
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data_dev:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - loki
    restart: unless-stopped
    networks:
      - irobot-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Loki - Agrégation de logs
  loki:
    image: grafana/loki:2.9.3
    container_name: irobot-loki-dev
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - ./monitoring/loki:/etc/loki
      - loki_data_dev:/loki
    ports:
      - "3100:3100"
    restart: unless-stopped
    networks:
      - irobot-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Promtail - Agent de collecte de logs pour Loki
  promtail:
    image: grafana/promtail:3.2.0
    container_name: irobot-promtail-dev
    command: -config.file=/etc/promtail/promtail-config.yml
    volumes:
      - ./monitoring/loki:/etc/promtail
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - loki
    restart: unless-stopped
    networks:
      - irobot-network

  # Phoenix - Traces RAG et observabilité LLM
  phoenix:
    image: arizephoenix/phoenix:latest
    container_name: irobot-phoenix-dev
    environment:
      - PHOENIX_SQL_DATABASE_URL=sqlite:////data/phoenix.db
      - PHOENIX_WORKING_DIR=/data
    volumes:
      - phoenix_data_dev:/data
    ports:
      - "6006:6006"
    restart: unless-stopped
    networks:
      - irobot-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6006/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data_dev:
  redis_data_dev:
  weaviate_data_dev:
  uploads_dev:
  prometheus_data_dev:
  grafana_data_dev:
  loki_data_dev:
  phoenix_data_dev:

networks:
  irobot-network:
    driver: bridge